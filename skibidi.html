<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Đoán Tuổi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Màu nền trang */
            text-align: center;
            padding: 50px;
        }

        header {
            background-color: #1e88e5; /* Màu nền tiêu đề */
            color: white; /* Màu chữ tiêu đề */
            padding: 10px;
            font-size: 24px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .input-box {
            margin-bottom: 20px;
        }

        .input-box input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #2196f3; /* Màu viền ô nhập liệu */
        }

        .btn {
            background-color: #2196f3; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #1976d2; /* Màu nền khi hover vào nút */
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red; /* Màu chữ thông báo lỗi */
        }

        .success {
            color: green; /* Màu chữ khi đoán đúng */
        }
    </style>
</head>
<body>

<header>
    <h1>Trang Web Đoán Tuổi</h1>
    <p>Nhập số tuổi của bạn và hệ thống sẽ đoán chính xác tuổi của bạn!</p>
</header>

<div class="container">
    <div class="input-box">
        <label for="age">Nhập tuổi của bạn:</label>
        <input type="number" id="age" placeholder="Nhập tuổi của bạn" min="1" />
    </div>

    <button class="btn" onclick="guessAge()">Đoán tuổi</button>

    <div class="result" id="result"></div>
</div>

<script>
    function guessAge() {
        // Lấy tuổi người dùng nhập
        let userAge = document.getElementById("age").value;
        
        // Kiểm tra nếu người dùng chưa nhập tuổi
        if (!userAge || userAge <= 0) {
            document.getElementById("result").textContent = "Vui lòng nhập một số tuổi hợp lệ!";
            document.getElementById("result").classList.add("error");
            document.getElementById("result").classList.remove("success");
            return;
        }

        // Đoán tuổi (giả sử hệ thống đoán chính xác)
        document.getElementById("result").textContent = `Hệ thống đoán bạn ${userAge} tuổi.`;
        document.getElementById("result").classList.add("success");
        document.getElementById("result").classList.remove("error");
    }
</script>

</body>
</html>
